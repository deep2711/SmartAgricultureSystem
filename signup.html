<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<script>
    function myfunction() {
        var name = document.getElementById('name').value;
        var contact = document.getElementById('contact').value;
        var email = document.getElementById('email').value;
        var product = document.getElementById('product').value;
        var dob = document.getElementById('dob').value;
        var uname = document.getElementById('uname').value;
        var password = document.getElementById('name').value;
        if(name!="" && contact!="" && email!="" && product!="" && dob!="" && uname!="" && password )
        alert('You account has been successfully created...');
        else{
            alert('Please fill all the required details');
        }
    }
</script>
<body>
    <div class="main">
        <form>
        
            <center><h2>Registration Form</h2></center>
            <br>
            <div class="edit">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>
            <br>
            <div class="edit">
                <label>Contact:</label>
                <input type="number" id="contact" required>
            </div>
            <br>
            <div class="edit">
                <label>Email ID:</label>
                <input type="email" id="email" required>
            </div>
            <br>
            <div class="edit">
                <label>Product Id:</label>
                <input type="number" id="product" required>
            </div>
            <br>
            <div class="edit">
                <label>D.O.B. :</label>
                <input type="date" id="dob" required>
            </div>
            <br>
            <div class="edit">
                <label>Username:</label>
                <input type="text" id="uname" required>
            </div>
            <br>
            <div class="edit">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <br>

        </form>
        <input type="button" class="btn1" value="Login" onclick="myfunction()">
        <br>
        <br>
    </div>
</body>
</html>
